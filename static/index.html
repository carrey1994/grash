<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit-like Site</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-semibold text-gray-800">Reddit-like Site</div>
                <div id="loginSection">
                    <input type="text" id="username" placeholder="Username" class="px-3 py-2 border rounded mr-2">
                    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-8 px-4">
        <div class="mb-8">
            <button onclick="showCreateArticleForm()" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                Create Article
            </button>
        </div>

        <div id="articles" class="space-y-6">
            <!-- Articles will be loaded here -->
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
